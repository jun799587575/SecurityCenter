<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="ibox">
                            <div class="ibox-body">
                                <h3>执行</h3>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">任务人员：</label>
                                    <div class="col-sm-8">
                                        <input id="missionPersonnel" name="missionPersonnel" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">任务完成时间：</label>
                                    <div class="col-sm-8">
                                        <input id="missionCompletionTime" name="missionCompletionTime" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">描述：</label>
                                    <div class="col-sm-8">
                                        <!--<input id="describe" name="describe" class="form-control" type="text">-->
                                        <textarea id="processingContent" name="processingContent" class="form-control"
                                        ></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3" style="text-align: center">
                                        <button type="submit" class="btn btn-primary" style="margin-right: 10px">确认</button>
                                        <!--<button type="submit" class="btn btn-primary">返回</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/event/processing/add.js">
</script>
</body>
</html>
