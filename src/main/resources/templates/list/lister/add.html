<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">工单号：</label>
								<div class="col-sm-8">
									<input id="workNumber" name="workNumber" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">处理人：</label>
								<div class="col-sm-8">
									<input id="processingPerson" name="processingPerson" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提交时间：</label>
								<div class="col-sm-8">
									<input id="timeOfSubmission" name="timeOfSubmission" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">级别：</label>
								<div class="col-sm-8">
									<input id="level" name="level" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">提交人：</label>
								<div class="col-sm-8">
									<input id="submitter" name="submitter" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务类别：</label>
								<div class="col-sm-8">
									<input id="serviceCategory" name="serviceCategory" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件级别：</label>
								<div class="col-sm-8">
									<input id="eventLevel" name="eventLevel" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">配置项：</label>
								<div class="col-sm-8">
									<input id="configurationItem" name="configurationItem" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事件描述：</label>
								<div class="col-sm-8">
									<input id="eventDescription" name="eventDescription" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">sla：</label>
								<div class="col-sm-8">
									<input id="sla" name="sla" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/list/lister/add.js">
	</script>
</body>
</html>
