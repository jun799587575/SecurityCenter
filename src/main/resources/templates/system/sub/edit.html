<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="serveId" name="serveId" th:value="${sub.serveId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <input id="serveName" name="serveName" th:value="${sub.serveName}" class="form-control"
                                       type="text"style="width: 250px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商：</label>
                            <div class="col-sm-8" style=" padding-left: 0px;display: inline-block;">
                                <input id="serveSupplier" name="serveSupplier" th:value="${sub.serveSupplier}"
                                       class="form-control" type="text"
                                       style="width: 250px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务：</label>
                                <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                    <select id="serve" name="serve" th:value="${sub.serve}" style="width: 80px;height: 35px;">
                                        <option value=1>Volvo</option>
                                        <option value=2>Saab</option>
                                        <option value=3>Opel</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                                <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                    <select id="serveState" name="serveState" th:value="${sub.serveState}" style="width: 80px;height: 35px;">
                                        <option value=1>Volvo</option>
                                        <option value=2>Saab</option>
                                        <option value=3>Opel</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务类型：</label>
                                <div class="col-sm-8" style=" padding: 0;display: inline-block;">
                                    <div id="serveStyle" th:value="${sub.serveStyle}">
                                        <input type="radio" name="serveStyle" value="1"/>1
                                        <input type="radio" name="serveStyle" value="2"/>2
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3 pull-right">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/sub/edit.js">
</script>
</body>
</html>
