<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="serveId" name="serveId" th:value="${manage.serveId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务名称：</label>
                            <div class="col-sm-8" style=" padding-left: 0px;display: inline-block;">
                                <input id="serveName" name="serveName" th:value="${manage.serveName}"
                                       class="form-control" type="text" style="width: 250px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务族：</label>
                            <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <input id="serveGroup" name="serveGroup" th:value="${manage.serveGroup}"
                                       class="form-control" type="text" style="width: 250px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商：</label>
                            <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <input id="serveSupplier" name="serveSupplier" th:value="${manage.serveSupplier}"
                                       class="form-control" type="text" style="width: 250px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务状态：</label>
                            <div class="col-sm-8" style="display: inline-block;">
                                <div class="col-sm-8">
                                    <select id="serveState" name="serveState" style="width: 80px;height: 35px;">
                                        <option value =1>Volvo</option>
                                        <option value =2>Saab</option>
                                        <option value=3>Opel</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">服务描述：</label>
                            <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <textarea id="serveDescribe" name="serveDescribe" class="form-control"
                                          th:value="${manage.serveDescribe}"
                                          style="width: 450px;height: 120px;resize: none"></textarea>
                            </div>
                        </div>
                </div>
                <div class="form-group pull-right">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/manage/edit.js">
</script>
</body>
</html>
