<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" style="display: inline">
						<input id="id" name="id" th:value="${complaintc.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" value="电脑损坏" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group" >
								<label class="col-sm-3 control-label">解决方案：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${complaintc.content}" class="form-control" type="text">
								</div>
							</div>

																					<div class="form-group" style="display: inline-block;margin-left: 200px">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">通过</button>
								</div>
							</div>
							<div class="form-group" style="display: inline-block;margin-left: 100px">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary" style="background-color: #cc0000">退回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/complaintc/edit.js">
	</script>
</body>
</html>
