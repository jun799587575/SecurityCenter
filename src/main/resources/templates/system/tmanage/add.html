<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">编号：</label>
                            <div class="col-sm-8">
                                <input id="sltId" name="sltId" class="form-control" type="text" style="width: 250px">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">SLT名称：</label>
                            <div class="col-sm-8">
                                <input id="sltName" name="sltName" class="form-control" type="text" style="width: 250px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">优先级：</label>
                            <div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
                                <select id="sltRank" name="sltRank" style="width: 80px;height: 35px;">
                                    <option value=1>高</option>
                                    <option value=2>中</option>
                                    <option value=3>低</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
                                <select id="sltStyle" name="sltStyle" style="width: 80px;height: 35px;">
                                    <option value=1>事件</option>
                                    <option value=2>请求</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">指标：</label>
                                <div class="col-sm-8" style=" padding-left:15px;display: inline-block;">
                                    <select id="sltIndex" name="sltIndex" style="width: 80px;height: 35px;">
                                        <option value=1>响应时间</option>
                                        <option value=2>解决时间</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">值：</label>
                            <div class="col-sm-8">
                                <input id="sltPrice" name="sltPrice" class="form-control" type="text" style="width: 250px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位：</label>
                            <div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
                                <div id="sltUnit">
                                    <input type="radio" name="sltUnit" value="1"/>小时
                                    <input type="radio" name="sltUnit" value="2"/>分钟
                                </div>
                            </div>
                        </div>
                        <div class="form-group pull-right">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/tmanage/add.js">
</script>
</body>
</html>
