<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="queId" name="queId" th:value="${cancel.queId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关闭原因：</label>
                            <select id="center" name="queCancel" th:value="${cancel.queCancel}"
                                    style="width: 80px;height: 35px;">
                                <option value="解决">解决</option>
                                <option value="未解决">未解决</option>
                                <option value="为解决">取消</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: inline;margin: 40px;">
                            <label class="col-sm-3 control-label" style="width: 16%">备注：</label>
                            <div class="col-sm-8" style="display: inline-flex;margin-left: -20px">
                                        <textarea id="queLog" name="queLog"
                                                  style="width: 350px;height: 120px;resize: none"></textarea>
                            </div>
                        </div>
                        <div class="form-group pull-right">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/cancel/edit.js">
</script>
</body>
</html>
