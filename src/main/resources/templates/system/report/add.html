<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" style="display: inline">
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">客户名称：</label>
								<div class="col-sm-8">
									<input id="engineerName" name="engineerName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">检查月度：</label>
								<div class="col-sm-8">
									<input id="workNumber" name="workNumber" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">服务类型：</label>
								<div class="col-sm-8">
									<input id="post" name="post" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">到达时间：</label>
								<div class="col-sm-8">
									<input id="grade" name="grade" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">结束时间：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">Service Call No：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">Contract No：</label>
								<div class="col-sm-8">
									<input id="engineerMatching" name="engineerMatching" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%" >概述：</label>
								<div class="col-sm-8">
									<input id="adress" name="adress" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">机器型号：</label>
								<div class="col-sm-8">
									<input id="brithday1" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">设备序列号：</label>
								<div class="col-sm-8">
									<input id="brithday2" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">检查的内容概述：</label>
								<div class="col-sm-8">
									<input id="brithday3" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">本次检查发现的问题：</label>
								<div class="col-sm-8">
									<input id="brithday4" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">工作步骤与内容：</label>
								<div class="col-sm-8">
									<input id="brithday5" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">已经完成的工作：</label>
								<div class="col-sm-8">
									<input id="brithday6" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">等待完成的工作：</label>
								<div class="col-sm-8">
									<input id="brithday7" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">下一步工作计划：</label>
								<div class="col-sm-8">
									<input id="brithday8" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">故障备件：</label>
								<div class="col-sm-8">
									<input id="brithday" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">新备件：</label>
								<div class="col-sm-8">
									<input id="brithday9" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label"  style="width: 30%">附件：</label>
								<div class="col-sm-8">
									<input id="brithday10" name="brithday" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;margin-right: 300px">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">上传</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/report/add.js">
	</script>
</body>
</html>
