<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">知识标题：</label>
                            <div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
                                <input id="serveId" name="serveId" class="form-control" type="text"
                                       style="width: 250px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键字：</label>
                            <div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
                                <input id="serveName" name="serveName" class="form-control" type="text"
                                       style="width: 250px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">知识分类：</label>
                            <div class="col-sm-8" style="width: 25%;display: inline">
                                <input id="deptId" name="deptId" class="hidden"> <input
                                    id="searchKonwCategory" name="searchKonwCategory" class="form-control" type="text"
                                    style="cursor: pointer;" onclick="openDept()"
                                    readonly="readonly" placeholder="所属类别">
                            </div>
                            <script>
                                var openDept = function () {
                                    layer.open({
                                        type: 2,
                                        title: "选择类别",
                                        area: ['300px', '450px'],
                                        content: "/system/sysDept/treeView"
                                    })
                                }
                            </script>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <textarea id="serveDescribe" name="serveDescribe" class="form-control"
                                          style="width: 450px;height: 120px;resize: none"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/point/add.js">
</script>
</body>
</html>
