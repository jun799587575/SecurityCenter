<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="serveId" name="serveId" th:value="${group.serveId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8" style="padding-left: 0px;display: inline-block;" >
                                <input id="serveName" name="serveName" th:value="${group.serveName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8" style="padding-left: 0px;display: inline-block;">
                                <div class="col-sm-8" style="padding-left: 0">
                                <textarea id="serveRemark" name="serveRemark"
                                          th:value="${group.serveRemark}"
                                          class="form-control"
                                          style="width: 450px;height: 120px;resize: none"
                                          type="text"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group pull-right">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/group/edit.js">
</script>
</body>
</html>
