<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="ibox float-e-margins">
				<div class="ibox-content" style="height: 600px">
					<ul id="myTab" class="nav nav-tabs">
						<li class="active">
							<a href="#shuxing" data-toggle="tab">属性</a>
						</li>
						<li>
							<a href="#wendang" data-toggle="tab">文档</a>
						</li>
						<li>
							<a href="#lianxiren" data-toggle="tab">联系人</a>
						</li>
						<li>

						</li>
						<li>
							<a href="#gongyingshang" data-toggle="tab">附件</a>
						</li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane fade in active" id="shuxing">
							<form class="form-horizontal m-t" id="signupForm">
								<div class="form-group">
									<label class="col-sm-3 control-label">名称：</label>
									<div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
										<input id="serveName" name="serveName" class="form-control" type="text"
											   style="width: 250px;">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">合同状态：</label>
									<div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
										<select style="width: 80px;height: 35px;">
											<option value=1>状态1</option>
											<option value=2>状态2</option>
											<option value=3>状态3</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="form-group" style="padding-left: 15px">
										<label class="col-sm-3 control-label">合同类型：</label>
										<div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
											<select id="serveState" name="serveState" style="width: 80px;height: 35px;">
												<option value=1>类型1</option>
												<option value=2>类型2</option>
												<option value=3>类型3</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">合同描述：</label>
									<div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <textarea id="serveDescribe" name="serveDescribe" class="form-control"
										  style="width: 450px;height: 120px;resize: none"></textarea>
									</div>
								</div>

								<div class="form-group pull-right" style="margin-right: 20px">
									<div class="col-sm-8 col-sm-offset-3">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</div>
							</form>
						</div>
						<div class="tab-pane fade" id="wendang">
							<button  type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<table class="table table-bordered">
								<thead>
								<tr>
									<th>文档</th>
									<th>组织</th>
									<th>状态</th>
									<th>文档类型</th>
									<th>描述</th>
								</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
							<button  type="button" class="btn  btn-primary pull-right">
								<i class="fa fa-edit" aria-hidden="true"></i>修改
							</button>
						</div>
						<div class="tab-pane fade" id="lianxiren">
							<button  type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<table class="table table-bordered">
								<thead>
								<tr>
									<th>联系人</th>
									<th>类型</th>
									<th>状态</th>
									<th>描述</th>
									<th>地址</th>
									<th>邮编</th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<td>Tanmay</td>
									<td>Bangalore</td>
									<td>换个方法</td>
									<td>大师傅但是</td>
									<td>上海</td>
									<td>562150001</td>
								</tr>
								<tr>
									<td>Jcak</td>
									<td>Bangalore</td>
									<td>南方干旱</td>
									<td>发生飞洒的</td>
									<td>广州</td>
									<td>560033401</td>
								</tr>
								<tr>
									<td>Maclk</td>
									<td>Bangalore</td>
									<td>财富和</td>
									<td>泛但是对方</td>
									<td>北京</td>
									<td>56026001</td>
								</tr>
								</tbody>
							</table>
							<button  type="button" class="btn  btn-primary pull-right">
								<i class="fa fa-edit" aria-hidden="true"></i>修改
							</button>
						</div>
						<div class="tab-pane fade" id="kehu">
							<button  type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<table class="table table-bordered">
								<thead>
								<tr>
									<th>SLA</th>
									<th>工作日历</th>
									<th>服务</th>
									<th>供应商</th>
									<th>状态</th>
									<th>服务族</th>
								</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
							<button  type="button" class="btn  btn-primary pull-right">
								<i class="fa fa-edit" aria-hidden="true"></i>修改
							</button>
						</div>
						<div class="tab-pane fade" id="gongyingshang">
							<div class="form-group" style="padding-left: 15px">
								<label class="col-sm-3 control-label">合同附件上传：</label>
								<div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
									<input class="form-control"
										   type="file" style="width: 250px;">
								</div>
							</div>

							<button  type="button" class="btn  btn-primary" style="margin-top: 60px" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>上传
							</button>

						</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/client/add.js">
	</script>
</body>
</html>
