<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="height: 400px">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="queId" name="queId" th:value="${repair.queId}" type="hidden">
                        <div class="form-group" style="display: inline;margin: 40px;">
                        <label class="col-sm-3 control-label" style="width: 16%">处理内容：</label>
                        <div class="col-sm-8">
                                        <textarea id="queLog" name="queLog"
                                                  style="width: 450px;height: 120px;resize: none"></textarea>
                        </div>
                        </div>

                        <div class="form-group" style="margin-left: -90px;">
                            <label class="col-sm-3 control-label">是否修复：</label>
                            <div class="col-sm-8" style=" padding-left: 15px;display: inline-block;">
                                <select id="queRepair"name="queRepair" style="width: 80px;height: 35px;">
                                    <option value="修复">修复</option>
                                    <option value="未修复">未修复</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="display: inline;margin: 40px;">
                        <label class="col-sm-3 control-label" style="width: 16%">上传附件：</label>
                        <div class="col-sm-8" style="width: 25%;display: inline">
                            <input type="file">
                        </div>
                        </div>



                        <div class="form-group pull-right">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/repair/edit.js">
</script>
</body>
</html>
