<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="queId" name="queId" th:value="${repair.queId}" type="hidden">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">诊断：</label>
                            <select id="queQuestion" th:value="${repair.queQuestion}" name="queQuestion"
                                    style="width: 80px;height: 35px;margin-left: 25px;">
                                <option value="问题1">问题1</option>
                                <option value="问题2">问题2</option>
                                <option value="问题3">问题3</option>
                                <option value="问题4">问题4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否修复：</label>
                            <select id="queRepair" th:value="${repair.queRepair}" name="queRepair"
                                    style="width: 80px;height: 35px;">
                                <option value="修复">修复</option>
                                <option value="未修复">未修复</option>
                            </select>
                        </div>
                        <div class="form-group pull-right">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/repair/edit.js">
</script>
</body>
</html>
