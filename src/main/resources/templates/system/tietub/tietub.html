<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">

			<div class="ibox">
				<div class="ibox-body">
					<div class="columns pull-left">
						<img src="/img/1009.png" style="width: 1100px;height: 900px">
					</div>

				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';

			</script>
		</div>
		<div shiro:hasPermission="system:tietub:edit">

				s_edit_h = '';
			</script>

				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:tietub:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/tietub/tietub.js"></script>
