<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="queId" name="queId" th:value="${solve.queId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否解决：</label>
                            <select id="queSolve" th:value="${solve.queSolve}" name="queSolve"
                                    style="width: 80px;height: 35px;margin-left: 25px;">
                                <option value="解决">确认解决</option>
                                <option value="为解决">未解决</option>
                            </select>
                        </div>
                        <div class="form-group pull-right">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/solve/edit.js">
</script>
</body>
</html>
