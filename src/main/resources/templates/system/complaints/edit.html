<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" style="display: inline">
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">投诉标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" th:value="${complaints.title}" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" class="form-control" th:value="${complaints.content}" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">时间：</label>
								<div class="col-sm-8">
									<input id="times" name="times" class="form-control" th:value="${complaints.times}" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">配置：</label>
								<div class="col-sm-8">
									<input id="configure" name="configure" class="form-control" th:value="${complaints.configure}" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">服务：</label>
								<div class="col-sm-8">
									<input id="service" name="service" class="form-control" th:value="${complaints.service}" type="text">
								</div>
							</div>
							<div class="form-group" style="display: inline-block;width: 50%">
								<label class="col-sm-3 control-label" style="width: 30%">投诉对象：</label>
								<div class="col-sm-8">
									<input id="user" name="user" class="form-control" th:value="${complaints.user}" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/complaints/edit.js">
	</script>
</body>
</html>
