<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#attribute" data-toggle="tab">属性</a>
                    </li>
                    <li>
                        <a href="#contactss" data-toggle="tab">联系人</a>
                    </li>
                    <li>
                        <a href="#files" data-toggle="tab">文档</a>
                    </li>
                    <li>
                        <a href="#supplierContracts" data-toggle="tab">供应商合同</a>
                    </li>
                    <li>
                        <a href="#services" data-toggle="tab">服务</a>
                    </li>
                    <li>
                        <a href="#workList" data-toggle="tab">打开工单</a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="attribute">
                        <form class="form-horizontal m-t" id="signupForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">名称：</label>
                                <div class="col-sm-8">
                                    <input id="ipName" name="ipName" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">组织：</label>
                                <div class="col-sm-8">
                                    <input id="ipOrganization" name="ipOrganization" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态：</label>
                                <div class="col-sm-8">
                                    <input id="ipState" name="ipState" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">业务级别：</label>
                                <div class="col-sm-8">
                                    <input id="ipLevel" name="ipLevel" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">地理位置：</label>
                                <div class="col-sm-8">
                                    <input id="geographicalPosition" name="geographicalPosition"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">品牌：</label>
                                <div class="col-sm-8">
                                    <input id="brand" name="brand" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">型号：</label>
                                <div class="col-sm-8">
                                    <input id="model" name="model" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">电话号码：</label>
                                <div class="col-sm-8">
                                    <input id="telephoneNumber" name="telephoneNumber" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">序列号：</label>
                                <div class="col-sm-8">
                                    <input id="serialNumber" name="serialNumber" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">资产编号：</label>
                                <div class="col-sm-8">
                                    <input id="assetNumber" name="assetNumber" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">投产日期：</label>
                                <div class="col-sm-8">
                                    <input id="startingDate" name="startingDate" class="form-control" type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">采购日期：</label>
                                <div class="col-sm-8">
                                    <input id="purchaseDate" name="purchaseDate" class="form-control" type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">过保日期：</label>
                                <div class="col-sm-8">
                                    <input id="dateOfInsurance" name="dateOfInsurance" class="form-control"
                                           type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">描述：</label>
                                <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <textarea id="serveDescribe" name="serveDescribe" class="form-control"
                                          style="width: 450px;height: 120px;resize: none"></textarea>
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade in active" id="contactss">
                        <form class="form-horizontal m-t" id="signupForma">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人：</label>
                                <div class="col-sm-8">
                                    <input id="contacts" name="contacts" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人状态：</label>
                                <div class="col-sm-8">
                                    <input id="contactsState" name="contactsState" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人组织：</label>
                                <div class="col-sm-8">
                                    <input id="contactsOrganize" name="contactsOrganize" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人邮箱：</label>
                                <div class="col-sm-8">
                                    <input id="contactsMailbox" name="contactsMailbox" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人电话：</label>
                                <div class="col-sm-8">
                                    <input id="contactsTelephone" name="contactsTelephone" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人职责：</label>
                                <div class="col-sm-8">
                                    <input id="contactsDept" name="contactsDept" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade in active" id="files">
                        <form class="form-horizontal m-t" id="signupFormb">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文档：</label>
                                <div class="col-sm-8">
                                    <input id="file" name="file" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文档状态：</label>
                                <div class="col-sm-8">
                                    <input id="fileState" name="fileState" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文档组织：</label>
                                <div class="col-sm-8">
                                    <input id="fileOrganize" name="fileOrganize" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文档类型：</label>
                                <div class="col-sm-8">
                                    <input id="fileType" name="fileType" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">文档描述：</label>
                                <div class="col-sm-8">
                                    <input id="fileDescribe" name="fileDescribe" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade in active" id="supplierContracts">
                        <form class="form-horizontal m-t" id="signupFormc">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">供应商合同：</label>
                                <div class="col-sm-8">
                                    <input id="supplierContract" name="supplierContract" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">供应商状态：</label>
                                <div class="col-sm-8">
                                    <input id="supplierState" name="supplierState" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">供应商客户：</label>
                                <div class="col-sm-8">
                                    <input id="supplierCustomer" name="supplierCustomer" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">供应商描述：</label>
                                <div class="col-sm-8">
                                    <input id="supplierDescribe" name="supplierDescribe" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">供应商开始时间：</label>
                                <div class="col-sm-8">
                                    <input id="supplierStartDate" name="supplierStartDate" class="form-control"
                                           type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">供应商结束时间：</label>
                                <div class="col-sm-8">
                                    <input id="supplierEndTime" name="supplierEndTime" class="form-control"
                                           type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">SLA：</label>
                                <div class="col-sm-8">
                                    <input id="supplierSla" name="supplierSla" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务时间：</label>
                                <div class="col-sm-8">
                                    <input id="serviceTimes" name="serviceTime" class="form-control" type="date">


                                </div>
                            </div>


                            <div class="form-group pull-right">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade in active" id="services">
                        <form class="form-horizontal m-t" id="signupFormd">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务时间：</label>
                                <div class="col-sm-8">
                                    <input id="serviceTime" name="serviceTime" class="form-control" type="date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务：</label>
                                <div class="col-sm-8">
                                    <input id="service" name="service" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务供应商：</label>
                                <div class="col-sm-8">
                                    <input id="serviceSupplier" name="serviceSupplier" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务状态：</label>
                                <div class="col-sm-8">
                                    <input id="serviceState" name="serviceState" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务家族：</label>
                                <div class="col-sm-8">
                                    <input id="serviceFamily" name="serviceFamily" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="form-group pull-right">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                        <!--</div>-->
                    </div>
                    <div class="tab-pane fade in active" id="workList">
                        <form class="form-horizontal m-t" id="signupForm5">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">例行变更：</label>
                                <div class="col-sm-8">
                                    <input id="routineChange" name="routineChange" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">正常变更：</label>
                                <div class="col-sm-8">
                                    <input id="normalChange" name="normalChange" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">紧急变更：</label>
                                <div class="col-sm-8">
                                    <input id="urgentChange" name="urgentChange" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">事件：</label>
                                <div class="col-sm-8">
                                    <input id="event" name="event" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">问题：</label>
                                <div class="col-sm-8">
                                    <input id="problem" name="problem" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">服务请求：</label>
                                <div class="col-sm-8">
                                    <input id="serviceRequest" name="serviceRequest" class="form-control"
                                           type="text">
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/deploy/ip/add.js">
</script>
</body>
</html>
