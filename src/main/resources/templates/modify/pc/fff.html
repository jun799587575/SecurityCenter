<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实施方案：</label>
                            <div class="col-sm-8">
                                <input id="workNumber" name="workNumber" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">实施措施：</label>
                            <div class="col-sm-8">
                                <input id="processingPerson" name="processingPerson" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">操作人：</label>
                            <div class="col-sm-8">
                                <input id="timeOfSubmission" name="timeOfSubmission" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">复核人：</label>
                            <div class="col-sm-8">
                                <input id="level" name="level" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">变更的绩效：</label>
                            <div class="col-sm-8">
                                <input id="submitter" name="submitter" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">改进记录：</label>
                            <div class="col-sm-8">
                                <input id="serviceCategory" name="serviceCategory" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">流程经理评审：</label>
                            <div class="col-sm-8" style=" padding-left: 10px;display: inline-block;">
                                <textarea id="serveDescribe" name="serveDescribe" class="form-control"
                                          style="width:30%;resize: none"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">关闭</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/worker/lister/add.js">
</script>
</body>
</html>
