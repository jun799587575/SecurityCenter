<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">

                            <label class="col-sm-3 control-label">变更提交人：</label>
                            <div class="col-sm-8">
                                <input id="workNumber" name="workNumber" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门变更审批人：</label>
                            <div class="col-sm-8">
                                <input id="processingPerson" name="processingPerson" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评估：</label>
                            <div class="col-sm-8">
                                <input id="timeOfSubmission" name="timeOfSubmission" class="form-control" type="text" style="width: 30%;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary"  >确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/worker/lister/add.js">
</script>
</body>
</html>
