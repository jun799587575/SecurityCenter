<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<button type="button" class="btn  btn-primary" onclick=" " style="margin-right: 5px">我的工单</button>
						<button type="button" class="btn  btn-danger" onclick="agencyAAA()" style="margin-right: 5px">代办工单</button>
						<button type="button" class="btn  btn-danger" onclick="havedoneAAA() " style="margin-right: 5px">已办工单</button>
						<script>
                            function agencyAAA() {
                                layer.open({
                                    type: 2,
                                    title: '代办工单',
                                    maxmin: true,
                                    shadeClose: false, // 点击遮罩关闭层
                                    area: ['800px', '520px'],
                                    content: prefix + '/agency' // iframe的url
                                });
                            }

                            function havedoneAAA() {
                                layer.open({
                                    type: 2,
                                    title: '已办工单',
                                    maxmin: true,
                                    shadeClose: false, // 点击遮罩关闭层
                                    area: ['800px', '520px'],
                                    content: prefix + '/havedone' // iframe的url
                                });
                            }
						</script>
						<div style="margin-top: 10px">
							工单号  <input id="searchWorkId" name="workId" class="form-control" type="text"
																  style="width: 20%;  display: inline-block;margin-right: 3%">
							<button class="btn btn-success" onclick="reLoad()">查询</button>

						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="worker:lister:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="worker:lister:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="worker:lister:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/worker/lister/lister.js"></script>
</body>
</html>
