<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">风险项：</label>
								<div class="col-sm-8" style="width: 25%;display: inline">
									<input   id="workId" name="workId" class="form-control" type="text">
								</div>
								<label class="col-sm-3 control-label" style="width: 16%">配置项：</label>
								<div class="col-sm-8" style="width: 25%;display: inline">
									<input  id="workJournalist" name="workJournalist" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label" >服务：</label>
								<div class="col-sm-8" style="width: 25%;display: inline">
									<input id="workConfiguration" name="workConfiguration" class="form-control" type="text">
								</div>
								<label class="col-sm-3 control-label" style="width: 16%">风险描述：</label>
								<div class="col-sm-8" style="width: 25%;display: inline">
									<input id="workHandlingPersonnel" name="workHandlingPersonnel" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">来源：</label>
								<div class="col-sm-8"  style="width: 25%;">
									<input id="workSource" name="workSource" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/work/list/add.js">
	</script>
</body>
</html>
