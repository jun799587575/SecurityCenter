<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" name="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">满意度：</label>
								<div class="col-sm-8" style="width: 10%;display: inline">
									<input  name="satisfaction" class="form-control" type="radio"><label class="col-sm-3 control-label">非常满意</label>
								</div>
								<div class="col-sm-8" style="width: 10%;display: inline">
									<input  name="satisfaction" class="form-control" type="radio"><label class="col-sm-3 control-label">满意</label>
								</div>
								<div class="col-sm-8" style="width: 10%;display: inline">
									<input  name="satisfaction" class="form-control" type="radio"><label class="col-sm-3 control-label">一般</label>
								</div>
								<div class="col-sm-8" style="width: 10%;display: inline">
									<input  name="satisfaction" class="form-control" type="radio"><label class="col-sm-3 control-label">非常不满意</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button  class="btn btn-primary" onclick="saveA()">提交</button>
									<button  class="btn btn-primary" onclick="closeA()">取消</button>
									<script>
										function closeA() {
                                            var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                                            parent.layer.close(index);
                                        }
                                        function saveA() {
                                            var radioSelete = "Nothing"
                                            var seletedValue = "";
                                            for(i=0;i<document.signupForm.satisfaction.length;i++)
                                            {
                                                if(document.signupForm.satisfaction[i].checked)
                                                {
                                                    radioSelete = "seleted";
                                                    seletedValue += document.signupForm.satisfaction[i].value + "     ";
                                                }
                                            }
                                            if(radioSelete == "Nothing")
                                            {
                                                parent.layer.msg("请选择满意度");
                                                return;
                                            } else
                                            {
                                                parent.layer.msg("操作成功");
                                                var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                                                parent.layer.close(index);
                                            }

                                        }
									</script>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/work/list/close.js">
	</script>
</body>
</html>
