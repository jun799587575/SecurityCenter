<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">标题：</label>
							<div class="col-sm-8" style="width: 25%;display: inline">
								<input id="knowTitle" name="knowTitle"  readonly class="form-control" type="text">
							</div>

							<label class="col-sm-3 control-label" style="width: 16%">来源：</label>
							<div class="col-sm-8" style="width: 25%;display: inline">
								<input id="knowSource" name="knowSource"  readonly class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">时间：</label>
							<div class="col-sm-8" style="width: 25%;display: inline">
								<input id="knowTime" name="knowTime"  readonly class="form-control" type="text">
							</div>

							<label class="col-sm-3 control-label" style="width: 16%">状态：</label>
							<div class="col-sm-8" style="width: 25%;display: inline">
								<!--<input id="knowState" name="knowState"  th:value="${know.knowState}" class="form-control" type="text">-->
								<select name="knowState" id="knowState" readonly class="form-control">
									<option value="">请选择状态</option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">服务类别：</label>
							<div class="col-sm-8"  style="width: 25%;display: inline">
								<input id="deptId" name="deptId" class="hidden"> <input
									id="searchKonwCategory" name="searchKonwCategory" class="form-control" type="text"
									style="cursor: pointer;" onclick="openDept()"
									readonly="readonly" placeholder="所属类别">
							</div>
							<script>
                                var openDept = function(){
                                    layer.open({
                                        type:2,
                                        title:"选择类别",
                                        area : [ '300px', '450px' ],
                                        content:"/system/sysDept/treeView"
                                    })
                                }
							</script>

							<label class="col-sm-3 control-label" style="width: 16%">内容：</label>
							<div class="col-sm-8"  style="width: 25%;display: inline">
								<input id="knowContext" readonly  name="knowContext" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">关键字：</label>
							<div class="col-sm-8"  style="width: 25%;display: inline">
								<input id="konwKeyword" readonly name="konwKeyword"  class="form-control" type="text">
							</div>

						</div>
						<!--<div class="form-group">
							<label class="col-sm-3 control-label">附件：</label>
							<div class="col-sm-8">
								<input id="knowEnclosure"  th:value="${know.knowEnclosure}" name="knowEnclosure" class="form-control" type="text">
							</div>
						</div>-->
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/work/know/edit.js">
</script>
</body>
</html>
